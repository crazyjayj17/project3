<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <title>Online Registration Form</title>
  </head>
  <body>
    <h1 class="head">The Code Review</h1>
     <div class="main">
        <div class="top">
         <h2>Signup for our newsletter</h2>
         <p class="firstpar">Get the latest news on how your code is doing right in your inbox</p>
       </div>
       <hr class="style1">

       <form class="forms" action="index.html" method="post">
         <fieldset>
           <legend class="mar">Contact Information</legend>

             <div class="divs">
               <label class="up" for="fullname">Full Name</label>
               <input type="text" id="fullname" name="user_name" placeholder="Required">
             </div>

             <div class="divs">
               <label class="up" for="mail">Email Address</label>
               <input type="email" id="mail" name="user_email" placeholder="Required">
             </div>

             <div class="divs">
               <label class="up" for="telno">Phone Number</label>
               <input type="tel" id="telno" name="user_telephone">
             </div>


             <div class="divs">
               <label class="up" for="streetadd">Street Address</label>
               <input type="text" id="streetadd" name="user_address">
             </div>

             <div class="divs">
               <label class="up" for="city">City</label>
               <input type="text" id="city" name="user_city">
             </div>

            <div class="divs">
             <label class="up" for="state">State</label>
             <select id="state" name="user_state">
               <optgroup label="">
                  <option value="" disabled selected>Choose State</option>
                  <option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District Of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
               </optgroup>
             </select>
           </div>

             <div class="divs">
               <label class="ups" for="zip">Zip Code</label>
               <input type="text" id="zip" name="user_zipcode">
             </div>
          </fieldset>

         <hr class="bothr">


        <fieldset>
          <legend>Newsletter</legend>

            <label>Select the newsletter you would like to recieve</label>

            <div class="checkbox">
            <input type="checkbox"  checked id="htmlnews" name="user_newsletter" value="newsletter_html_news"><label class="next" for="htmlnews">HTML News</label><br>
            </div>

             <div class="checkbox">
             <input type="checkbox" checked="checked" id="cssnews" value="newsletter_css_news" name="user_newsletter"><label class="next" for="cssnews">CSS News</label><br>
             </div>

             <div class="checkbox">
             <input type="checkbox" id="javascriptnews" name="user_newsletter" value="newsletter_javascript_news"><label class="next" for="javascriptnews">Javascript News</label><br>
             </div>

               <label>Newsletter format</label>
               <input type="radio" id="html" name="user_newsletter" value="newsletter_html"><label class="next" for="html">HTML</label><br>

               <input type="radio" id="plain_text" name="user_newsletter" value="newsletter_plain_text"><label class="next" for="plain_text">Plain text</label>


             <label for="topics">Other topics you'd like to hear about</label>
             <textarea name="user_topics" id="topics"></textarea><br>

              <button type="submit" name="button" value="">Sign Up</button>

        </fieldset>
      </form>

    <p class="copy">Copyright The Code Review</p>
 </div>
</body>
</html>
